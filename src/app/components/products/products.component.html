<div class="productsContainer">
    <div *ngFor="let product of products" (click)="showProduct(product)" class="productContainer">
        <div class="image">
            <img [src]="product.image" alt="asda">
        </div>
        <div class="description">
            <p class="title">{{product.title}}</p>
            <p class="price">{{product.price}}$</p>
        </div>
    </div>
</div>
